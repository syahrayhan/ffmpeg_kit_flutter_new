name: ffmpeg_kit_flutter_new
description: FFmpeg Kit for Flutter with Full GPL and updated bindings. Supports Android, iOS and macOS platforms.
repository: https://github.com/sk3llo/ffmpeg_kit_flutter
homepage: https://github.com/sk3llo/ffmpeg_kit_flutter
version: 1.2.1
publish_to: none # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.0.0"

flutter:
  plugin:
    platforms:
      android:
        package: com.antonkarpenko.ffmpegkit
        pluginClass: MainActivity
      ios:
        pluginClass: FFmpegKitFlutterPlugin
      macos:
        pluginClass: FFmpegKitFlutterPlugin

dependencies:
  ffmpeg_kit_flutter_android:
    git: 
      url: https://github.com/syahrayhan/ffmpeg_kit_flutter_android.git
  ffmpeg_kit_flutter_platform_interface:
    git: 
      url: https://github.com/syahrayhan/ffmpeg_kit_flutter_platform_interface.git

  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  plugin_platform_interface: ^2.1.8
